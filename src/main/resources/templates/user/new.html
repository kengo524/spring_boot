<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>New User</title>
    <!-- <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1>New User</h1>
      <form th:action="@{/user}" th:method="post">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-label">メールアドレス</label>
          <input class="form-control" type="text" name="email" />
        </div>
        <div class="form-group">
          <label class="control-label">お問い合わせ</label>
          <input class="form-control" type="text" name="contents" />
        </div>
        <button class="btn btn-default" type="submit">送信</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/users">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
